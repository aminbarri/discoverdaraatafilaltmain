<!DOCTYPE html>
<html>
<head>
  <title>Backstretch Example</title>
  <style>
    #backstretch {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #backstretch img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="jquery.backstretch.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#backstretch').backstretch([
        "img/2.jpg",
        "img/3.jpg",
        "img/4.jpg"
      ], {duration: 3000, fade: 750});
    });
  </script>
</head>
<body>
  <div id="backstretch"></div>
</body>
</html>
