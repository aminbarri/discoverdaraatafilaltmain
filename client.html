<!DOCTYPE html>
<html>
<head>
  <title>Client Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .info {
      margin-bottom: 20px;
    }

    .info label {
      font-weight: bold;
    }

    .info span {
      display: inline-block;
      margin-left: 10px;
    }

    .info span:last-child {
      margin-left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Information</h1>
    <div class="info">
      <label>Name:</label>
      <span>John Doe</span>
    </div>
    <div class="info">
      <label>Email:</label>
      <span>johndoe@example.com</span>
    </div>
    <div class="info">
      <label>Phone:</label>
      <span>123-456-7890</span>
    </div>
    <div class="info">
      <label>Address:</label>
      <span>123 Main St, City, State</span>
    </div>
  </div>
</body>
</html>
